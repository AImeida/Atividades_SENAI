<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coelhos</title>
</head>
<body>
    <h1>Coelhos</h1>
    <script>
        let n_coelhos = Number(prompt("coelhos"));
        let anos = Number(prompt("anos:"));

        for (let i = 1; i <= anos; i++) {
            console.log('ano '+i+'   coelhos:'+n_coelhos);
            n_coelhos = n_coelhos * 7;
        }
    </script>
    
</body>
</html>
