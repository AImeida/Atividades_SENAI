<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. Par ou Impar</title>
</head>
<body>
    <h1>Par ou Impar</h1>
    <script>
        var n = Math.trunc(Number(prompt('digite um número:')))

        if (n % 2 == 0) {
            alert(`${n} é par`)
        } else {
            alert(`${n} é impar`)
        }
    </script>
</body>
</html>
