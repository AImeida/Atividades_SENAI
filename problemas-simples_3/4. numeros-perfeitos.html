<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Perfeitos</title>
</head>
<body>
    <h1>Números Perfeitos</h1>
    <script>
        let n = Number(prompt("numero:"));
        let soma_divisores = 0;
        for (let i = 1  ; i < n-1; i++) {
            if (n % i == 0) {
                soma_divisores = soma_divisores + i;
            }
        }
        if (n == soma_divisores) {
            console.log(n+' é um numero perfeito.');
        } else {
            console.log(n+' não é um numero perfeito.');
        }

    </script>
</body>
</html>
