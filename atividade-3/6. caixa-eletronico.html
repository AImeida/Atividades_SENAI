<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6. Caixa Eletrônico</title>
</head>
<body>
    <h1>Caixa Eletrônico</h1>
    <script>
        x = prompt('Valor a sacar: R$')
        if (x % 10 == 0) {
            notas100 = parseInt(x/100)
            notas50 = parseInt((x%100)/50)
            notas10 = parseInt(((x%100)%50)/10)

            alert('Processando operação...')

            alert(`${notas100} de 100 \n ${notas50} de 50 \n ${notas10} de 10`)
        } else {
            alert('Operação Indisponível no momento, tente outro valor.')
        }


    </script>
</body>
</html>
