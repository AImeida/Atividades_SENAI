            <option value="Fusca">Chevrolet Fusca 2006</option>
            <option value="Volvo">Volvo Sedan S70 1997</option>

        </select>
        <!-- <input type="text" id="modelo" name="modelo" placeholder="Modelo"> -->
        <br><br>

        <label for="number">Valor R$:</label><br>
        <input type="text" id="preço" name="preço" placeholder="Valor"><br>

        <input type="submit" value="verificar">

    </form><br><hr>

    <div id="mostrar">
        <img id="mustang" src="img/mustang.jpg" alt="" width="350px">
    </div>

</div>

<script>
    function pictures(){

        switch(document.getElementById("modelo").options.selectedIndex) {
            case 0:
                document.getElementById("mustang").style.display = "block";
                break;
            case 1:
                i = 1
                break;
            case 2:
                i = 2
                break;
            case 3:
                i = 3
                break;
            case 4:
                document.getElementById("mustang").style.display = "none";
                break;
            default:
                document.getElementById("mustang").style.display = "block";
        }

    }

</script>

</body>
